<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login_style.css">
    <title>登录</title>
    
</head>
<body>
  <!-- 整体布局 -->
  <div class="container right-panel-active">
    <!-- 注册框 -->
    <div class="container_from container--signup">
      <form action="#" class="from" id="from1">
        <h2 class="from_title">注册账号</h2>
        <input type="text" placeholder="User" class="input">
        <input type="password" placeholder="请输入新密码" class="input">
        <input type="password" placeholder="再次确认密码" class="input">
        <input type="email" placeholder="email" class="input">
        <button class="btn">点击注册</button>
      </form>
    </div>

    <!-- 登录 -->
    <div class="container_from container--signin">
      <form action="#" class="from" id="from2">
        <h2 class="from_title">欢迎登录</h2>
        <input type="text" placeholder="请输入账号" class="input">
        <input type="password" placeholder="请输入密码" class="input">
        <!-- <input type="password" placeholder="再次确认密码" class="input"> -->
        <!-- <input type="email" placeholder="email" class="input"> -->
        <a href="#" class="link">忘记密码？</a>
        <button class="btn" onclick="window.location.href='主页面.html'">登录</button>
      </form>
    </div>

    <div class="container_overlay">
      <div class="overlay">
        <div class="overlay_panel overlay--left">
          <button class="btn" id="signin">已有帐号，直接登录</button>
        </div>

        <div class="overlay_panel overlay--right">
          <button class="btn" id="signup">没有账号，点击注册</button>
        </div>
      </div>
    </div>

  </div>
</body>
<script src="./js/login.js"></script>
</html>
